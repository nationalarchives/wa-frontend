{% extends "base.html" %}

{%- set status_code = 404 -%}

{% block header %}
  {{ tnaHeader({
    "logo": {
      "href": "/"
    }
  }) }}
{% endblock header %}

{% block content %}
  <div class="tna-container">
    <div class="tna-column tna-column--width-2-3 tna-column--full-small tna-column--full-tiny tna-section">
      <h1 class="tna-heading-xl">{{ error_data.title }}</h1>
      {{ error_data.message | tna_html | safe }}
    </div>
  </div>
{% endblock content %}
